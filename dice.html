<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="dice.css">
	<title>Destiny's dice</title>
</head>
<body>
	<div class="container-fluid">
		<a href="index.html"><h1 style="font-family: Courier New;">
		Destiny's dice</h1></a>
	
		<div class="row">
		
			<div class="col-xs-4"><h3 style="color: white;padding-left: 10%;float: left;"><span id="pname">User</span> Score:<span id="user"> 0</span></h3>
			</div>
		
			<div class="col-xs-4"><h3 style="color: white;text-align: center;">Target Score:<span id="upto">0</span> 	
			</h3>
		    </div>

			<div class="col-xs-4"><h3 style="color: white;padding-right: 10%;float: right;">Comp Score:<span id="cmp">0</span></h3>
			</div>
       	</div>

		
			<h3 style="text-align: center;color: white;padding-top: 2%;" >Current Score:<span id="cntscore">  0 </span></h3>

	
	
			<div class="row" style="padding-top: 10%;">
				<div class="col-sm-12">  
    			<img src="image1.jpg" id="rd" style="border-radius:8px;margin-left:42%;">
    	    	</div>
    		</div>







			<div class="row" style="padding-top: 10%;">
				<div class="col-xs-6">
				<button class="btn btn-default active" type="button" style="margin-left: 64%;" id="roll">ROLL</button>
    			</div>
    			<div class="col-xs-6">
    			<button class="btn btn-default active" type="button" style="margin-left: 15%;" id="reset" >RESET</button>
    		    </div>
		    </div>
	 </div>

<script type="text/javascript">
	function getFromSearch() {
		var x = 0;
		var pname=document.querySelector("#pname");
		var upto=document.querySelector("#upto");
		mySearch = location.search.substr(1).split("&")
		for (var i=0;i<=mySearch[0].length;i++)
			if(mySearch[0][i]=='%')
					x=i;
		pname.textContent=mySearch[0].substr(13,x-13);
		// console.log(pname.value);
		for (var i=0;i<=mySearch[1].length;i++)
			if(mySearch[1][i]=='%')
					x=i;
		upto.textContent=mySearch[1].substr(16,x-16);
		// console.log(mySearch[1]);
	}
	getFromSearch();

</script>
<script type="text/javascript" src="dice.js"></script>
</body>
</html>
